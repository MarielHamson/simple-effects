<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <div class="walrus-hidden">
        <p>Let's play peek-a-boo. Click here to see the surprise!</p>
      </div>
      <div class="walrus-showing">
        <p>What a cute walrus! Click here to hide her again.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Pacific_Walrus_-_Bull_%288247646168%29.jpg/440px-Pacific_Walrus_-_Bull_%288247646168%29.jpg" alt="walrus">
      </div>
    </div>
  </body>
</html>
